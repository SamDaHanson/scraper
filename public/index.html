<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- <link rel="shortcut icon" href="#"> -->
    <!-- <link rel="shortcut icon" href=""> -->
    <meta charset="UTF-8">
    <title>Scraping NY</title>
    <style>
      body { background-color: lightcyan }
      #title {
        background-color: lightgreen;
        width: 30%;
        text-align: center;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        background-color: lightgreen;
      }
      #articles:hover {
        background-color: green;
      }
      #notes {
        background-color: lightgreen;
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      .titles {
        margin: 0px;
        font-weight: bold;
        text-align: center;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title">NY Time's Scraper</h1>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
